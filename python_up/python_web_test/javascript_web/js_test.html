<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

<body>
    <input type="button" name="btn" value="显示测试ajax-demo" onclick="show_div()">
    <form id="req-test" method="post" onsubmit="return checkReq()" style="display: none;">
        <input type="text" id="req-url">
        <button type="submit">Send</button>
    </form>
    <div id="data"></div>
    <!-- 原生AJAX请求 -->
    <script type="text/javascript">
        function show_div() {
            var show_flag = $('#req-test').css('display');
            if (show_flag == 'none'){
                $('#req-test').css('display','block');
            }else{
                $('#req-test').css('display','none');
            }
        }

        // 获取请求库
        var request;
        if (window.XMLHttpRequest) {
            request = new XMLHttpRequest();
        }else {
            request = new ActiveXObject('microsoft.XMLHTTP');
        }
        //success or error
        function res_success(res) {
            var data_div, data_list, i;
            data_div = document.getElementById('data');
            data_div.innerHTML = "";
            data_list = [res.status, res.responseURL, res.response];
            for (i=0; i<data_list.length; i++) {
                let data = document.createElement('p');
                data.className = 'res';
                data.innerText = data_list[i];
                data_div.appendChild(data);
            }
        }
        function res_error(code) {
            data_div = document.getElementById('data');
            data_div.innerHTML = "";
            var data = document.createElement('p');
            data.className = 'res';
            data.innerText = code;
            data_div.appendChild(data);
        }

        // 请求回调
        request.onreadystatechange = function () {
            if (request.readyState === 4) {
                if (request.status === 200) {
                    res_success(request);
                    console.log('success')
                } else {
                    res_error(request.status);
                }
            } else {
                console.log('loading...');
            }
        };
        function checkReq() {
            // 发送请求
            var req_url = document.getElementById("req-url").value;
            request.open('GET', req_url);
            request.send();
            return false;
        }
    </script>

    <!-- 多选框，全选批量demo -->
    <form id="test-form1" action="test">
        <legend>请选择想要学习的编程语言：</legend>
        <fieldset>
            <p>
                <label class="selectAll">
                    <input type="checkbox"> 
                    <span class="selectAll">全选</span>
                    <span class="deselectAll">全不选</span>
                </label> 
                <a href="#0" class="invertSelect">反选</a>
            </p>
            <p><label><input type="checkbox" name="lang" value="javascript"> JavaScript</label></p>
            <p><label><input type="checkbox" name="lang" value="python"> Python</label></p>
            <p><label><input type="checkbox" name="lang" value="ruby"> Ruby</label></p>
            <p><label><input type="checkbox" name="lang" value="haskell"> Haskell</label></p>
            <p><label><input type="checkbox" name="lang" value="scheme"> Scheme</label></p>
            <p><button type="submit">Submit</button></p>
        </fieldset>
    </form>
    <script type="text/javascript">
        /*
        $('document').ready(function(){
            alert('document');
        }) */
        var
            form = $('#test-form1'),
            langs = form.find('[name=lang]'),
            selectAll = form.find('label.selectAll :checkbox'),
            selectAllLabel = form.find('label.selectAll span.selectAll'),
            deselectAllLabel = form.find('label.selectAll span.deselectAll'),
            invertSelect = form.find('a.invertSelect');

        // 重置初始化状态:
        form.find('*').show().off();
        form.find(':checkbox').prop('checked', false).off();
        deselectAllLabel.hide();
        // 拦截form提交事件:
        form.off().submit(function (e) {
            e.preventDefault();
            alert(form.serialize());
        });

        //全选全部选字体切换
        function selectallshow(flag){
            if (flag){
                selectAllLabel.show();
                deselectAllLabel.hide();
            } else {
                selectAllLabel.hide();
                deselectAllLabel.show();
            }
        }

        selectAll.click(function(){
            langs.prop('checked',this.checked);
            selectallshow(this.checked);
        })
        // 反选
        invertSelect.click(function(){
            langs.map(function(){
                $(this).prop('checked', !this.checked);
            })
        })
        // 检查全选
        langs.change(function(){
            var count = 0;
            var flag = false;
            langs.each(function(){
                if (this.checked){
                    count++;
                }
            });
            if(count === langs.length){
                flag = true
            }
            selectAll.prop('checked',flag);
            selectallshow(flag);     
        })
    </script>
