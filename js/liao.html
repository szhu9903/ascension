<!DOCTYPE html>
<html>
<head>
	<title>liao</title>
	<script type="text/javascript" src="liao.js"></script>
	<script type="text/javascript" src="jquery-3.3.1.min.js"></script>
</head>
<body><!-- 
	<h1 id="javascript">javascript</h1> -->
	<div id="list">
		<h1 class="python">python</h1>
		<h1 class="java">java</h1>
		<h1 class="C#">C#</h1>
	</div>
	<ul id="test-ul">
		<li class="js">javascript</li>
		<li name="python">python</li>
		<li class="C#">C#</li>
		<li class="java">java</li>
	</ul>




	<form>
		<input id="x"> + <input id="y">
		<button type="button" id="calc">计算</button>
	</form>
	<script type="text/javascript">
		var btn=$('#calc');
		btn.off('click');
		try{
			btn.click(function(){
				var x=parseFloat($('#x').val());
				var y=parseFloat($('#y').val());
				var r;
				if (isNaN(x) || isNaN(y)){
					throw new Error('输入有误');
				}
				r = x+y;
				alert('计算结果是：'+r);
			});
		}catch (e){
			alert('输入有误');
		}
	</script>

<!--  click: 鼠标单击时触发；
 dblclick：鼠标双击时触发；
  mouseenter：鼠标进入时触发； 
  mouseleave：鼠标移出时触发； 
  mousemove：鼠标在DOM内部移动时触发； 
  hover：鼠标进入和退出时触发两个函数，相当于mouseenter加上mouseleave。 -->
	<script type="text/javascript">
		var list = document.getElementById('list');
		var js = document.createElement('h3');
		js.id = 'javascript';
		js.innerHTML = 'javascript';
		list.appendChild(js);
	</script>
	<script type="text/javascript">
		$('#test-ul li.js').css('background-color','#ffd351').css('color','red');
		var a = $('#list h1.python');
		a.hide()//隐藏
		//a.show()//显示
	</script>
	<script type="text/javascript">
		//添加DOM
		var ul = $('#test-ul')
		ul.append('<li>Node.js</li>')
	</script>

	<script type="text/javascript">
		// 	异步错误处理
		function printTime() {
		    console.log('异步错误处理');
		}

		setTimeout(printTime, 1000);
		console.log('正常执行');
	</script>
</body>
</html>
